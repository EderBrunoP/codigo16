<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
    <style>
        #container{
            width: 300px;
            min-height: 100px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        
    </div>
</body>
<script>
    const div_container=document.getElementById("container");
    div_container.innerHTML="<h1>Ejercicios Bucles</h1>";

    //factorial
    const numero=6;
    div_container.innerHTML +="<h2>Factorial de "+numero+"</h2>";

    let factorial=1;
    for (let i=1;i<=numero;i++){
        factorial=factorial*i;
    }

    div_container.innerHTML += "<p>REsultado: "+factorial+"</p>";
    div_container.innerHTML += "<hr>";

    //suma de dos numeros positivos de 2 cifras que terminan en 7
    div_container.innerHTML += "<h2>Suma de dos numeros positivos de dos cifras que terminan en 7</h2>";
    let suma=0;
    for (let n=17;n<98;n+=10){
         suma +=n;
    }

    div_container.innerHTML +="<p>Resultado: "+suma+"</p>";


    // MODULO: operador para obtener el residuo de una división
div_container.innerHTML +="<hr><h2>Divisón</h2>";
const dividendo=17;
const divisor=3;
let cociente=dividendo/divisor;
let residuo= dividendo%divisor;

div_container.innerHTML +="<p>Dividendo: "+dividendo+"</p>";
div_container.innerHTML +="<p>Divisor: "+divisor+"</p>";
div_container.innerHTML +="<p>Cociente: "+cociente+"</p>";
div_container.innerHTML +="<p>Residuo: "+residuo+"</p>";

// numeros primos
div_container.innerHTML +="<hr><h2>Números primos</h2>";
 const cantidad_primos=25
    let contador_primos=0;
    let numero_primo=2;
    let div=0;
    for (let x=2;x<=1000 ;x++){
        for (let y=1;y<=x;y++){
            if (x%y==0){
                div++;
            }
        }
        if (div<=2){
                div_container.innerHTML +=" - "+x;
                contador_primos++;
        }
        div=0;
        if (contador_primos==cantidad_primos) break;
    }
    div_container.innerHTML +="<hr> total primos "+contador_primos;


</script>
</html>
