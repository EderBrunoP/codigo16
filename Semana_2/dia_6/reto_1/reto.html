<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="">
        <h1>Github finder</h1>
        <table id="root_table">
            <!-- primera fila input más botón -->
            <tr>
                <td colspan="2" >
                    <input id="input_search" type="text" placeholder="Buscar usuario">
                </td>
                <td class="button_td">
                    <input id="button_search" type="button" value="Search">
                </td>
            </tr>
            <!-- segunda fila 2 columns -->
            <tr>
                <td colspan="3">
                    <table id="profile_table">
                        <tr>
                            <td>
                                <img src="./image/Captura.PNG" alt="perfil">
                            </td>
                            <td id="content_main">
                                Eder Bruno <br>@EderBrunoP
                            </td>
                            <td id="content_extra">
                                0 Followers
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </section>
